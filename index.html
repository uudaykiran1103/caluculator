<html>
    <head>
        <title>Calculator Applications</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="calboxmain">
            <div class="box" id="firstbox">
                <p>calc</p>
            </div>
            <div class="box" id="secondbox">
                <p class = "res" id = "lr" >0</p>
            </div>
            <div class="box" id="outerb">
                <div class="box" id="thirdbox">
                    <button class=btnbox class=btnbox>7</button>
                    <button class=btnbox>8</button>
                    <button class=btnbox>9</button>
                    <button class=btnbox id="del">DEL</button>
                    <button class=btnbox>4</button>
                    <button class=btnbox>5</button>
                    <button class=btnbox>6</button>
                    <button class=btnbox id="add">+</button>
                    <button class=btnbox>1</button>
                    <button class=btnbox>2</button>
                    <button class=btnbox>3</button>
                    <button class=btnbox id="subt">-</button>
                    <button class=btnbox>.</button>
                    <button class=btnbox>0</button>
                    <button class=btnbox id="divd">/</button>
                    <button class=btnbox id="mult">x</button>
                    <button class=btnbox id="reset">RESET</button>
                    <button class=btnbox id="resp">=</button>
                </div>
            </div>
        </div>   
        <script src="script.js"></script>     
    </body>
    
</html>
